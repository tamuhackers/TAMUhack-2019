<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Report a Crash</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    {% block head %}{% endblock %}
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
  <!-- Uses a header that scrolls with the text, rather than staying
  locked at the top -->
<div class="mdl-layout mdl-js-layout">
  <header class="mdl-layout__header mdl-layout__header--scroll">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <a href="/" style="text-decoration: none; color: white">
      <span class="mdl-layout-title">Report a Crash</span>
      </a>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <a href="/" style="text-decoration: none; color: #545454; padding: 5%; text-align: buttom; padding-top: 10%"><span class="mdl-layout-title">Report a Crash</span></a>
    <nav class="mdl-navigation">
      <a style= "font-size: 20px" class="mdl-navigation__link" href="profile">Profile</a>
      <div style="padding: 10px">
        <a class="mdl-navigation__link" href="emergency">Emergency</a>
        <a class="mdl-navigation__link" href="light">Light</a>
      </div>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">{% block body %}{% endblock %}</div>
  </main>
</div>
</body>
</html>
