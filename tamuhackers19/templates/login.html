{% extends "layout.html" %}
{% block head %}
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-light_blue.min.css" />
{% endblock %}

{% block body %}
<div align="center">
    <form method="POST">
        <div class="demo-card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
                <h5 align="center" class="mdl-card__title">Please type your phone number to login.</h5>
            </div>

            <div class="mdl-card__actions mdl-card--border">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" name="phone_number" id="login_input">
                    <label class="mdl-textfield__label" for="login_input">Phone Number</label>
                </div>
                <input class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit" value="Submit">
            </div>

        </div>
    </form>
</div>



{% endblock %}
